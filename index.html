<<!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo List</title>
  </head>

  <body>
    <!-- componente onde minha aplicação será inserida -->
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        template: `
        <div class="container">
          <h1>Alunos</h1>
          <hr />
          <div class="form-todo form-group">
            <p>
              <input placeholder="nome" type="text" name="nome" class="form-control" v-model="nome" />
            </p>
            <p>
              <input placeholder="idade" type="text" name="idade" class="form-control" v-model="idade" />
            </p>
            <button v-on:click="addAluno" type="submit" class="btn btn-primary">Adicionar</button>
          </div>
          <div class="list-group">
            <div class="list-group-item" v-for="(aluno, index) in allAlunos">
              <span class="alunos__nome">Aluno: <strong>{{ aluno.nome }}</strong></span>
              <p>idade: {{ aluno.idade }}</p>
              <div>
                <a href="#" title="Excluir" v-on:click.prevent="removeAluno(index)">Excluir</a>
              </div>
            </div>
          </div>
          <hr />
        </div>
      `,
        data() {
          return {
            alunos: [],
            nome: '',
            idade: '',
          }
        },


        methods: {
          addAluno() {
            this.alunos.push({
              nome: this.nome,
              idade: this.idade
            });
            this.name = '';
            this.message = '';

          },
          removeAluno(index) {
            this.alunos.splice(index, 1);
          }
        },
        computed: {
          allAlunos() {
            return this.alunos.map(aluno => ({
              ...aluno,

            }))
          }
        },
        watch: {
          alunos(val) {
            console.log('val', val)
          }
        }
      })
    </script>
  </body>

  </html>
